<section>
    <h3 id="form-framework">framework</h3>

    <p><code>framework: String</code> &mdash; Indicate the framework you are using.</p>
    <p>It can be one of following values:</p>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Value</th>
                    <th>Framework</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>bootstrap</code> <span class="label label-default">default</span></td>
                    <td><a href="http://getbootstrap.com/">Bootstrap</a></td>
                </tr>
                <tr>
                    <td><code>foundation</code></td>
                    <td><a href="http://foundation.zurb.com/">Foundation</a></td>
                </tr>
                <tr>
                    <td><code>pure</code></td>
                    <td><a href="http://purecss.io/">Pure</a></td>
                </tr>
                <tr>
                    <td><code>semantic</code></td>
                    <td><a href="http://semantic-ui.com/">Semantic UI</a></td>
                </tr>
                <tr>
                    <td><code>uikit</code></td>
                    <td><a href="http://getuikit.com/">UIKit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
